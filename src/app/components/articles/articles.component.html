<div id="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <!--Cuando la imagen exista lo siguiente-->
            <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}"  *ngIf="article.image"/>
            <!-- Cuando la imagen no exista lo siguiente-->
            <img src="assets/images/default.png" alt="{{article.title}}"  *ngIf="!article.image"/>
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date}}
        </span>
        <a href="#">Leer m√°s</a>

        <div class="clearfix"></div>
    </article>


</div>
